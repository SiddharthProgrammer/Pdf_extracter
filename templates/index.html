<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Extractor</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Main container -->
    <div class="container py-5">
        
        <!-- Title -->
        <div class="text-center">
            <h1 class="display-4 text-primary">PDF Text Extractor</h1>
            <p class="lead text-secondary">Upload a PDF file to extract the text from it</p>
        </div>

        <!-- Flash messages for errors and warnings -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ messages[0] }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endwith %}

        <!-- Card for PDF upload -->
        <div class="card shadow-lg border-0 mt-4">
            <div class="card-body p-4">
                <h5 class="card-title text-center text-dark">Choose PDF file</h5>
                
                <!-- File upload form -->
                <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" id="formFile" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-primary w-100">Extract Text</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Display extracted text -->
        {% if extracted_text %}
            <div class="mt-5">
                <h2 class="text-center text-dark">Extracted Text</h2>
                <div class="text-output mt-3 p-4 bg-light border rounded shadow-sm">
                    <pre>{{ extracted_text }}</pre>
                </div>
            </div>
        {% endif %}
        
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
